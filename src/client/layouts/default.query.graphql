query ($locale: SiteLocale)  {
  menu(locale: $locale) {
    ...menu
  },
  footer(locale: $locale) {
    ...footer
  }
}

fragment footer on FooterRecord {
  email,
  telephoneNumber,
  googleMapsLink,
  address,
  postalCode,
  privacyLabel,
  privacyTitle,
  privacyLink,
  copyrightLabel,
  copyrightTitle,
  copyrightLink,
  logoAlt,
  legal {
    title,
    value
  },
  social {
    icon,
    href,
    title
  },
},

fragment menu on MenuRecord {
  title,
	links {
    title,
    url,
    page {
      ... on HomeRecord {
        slug
      }
      ... on ServiceOverviewRecord {
        slug
      }
      ... on CaseOverviewRecord {
        slug
      }
      ... on BlogPostOverviewRecord {
        slug
      }
      ... on JobOverviewRecord {
        slug
      }
      ... on AboutRecord {
        slug
      }
      ... on ContactRecord {
        slug
      }
    }
  },
  callToAction {
    title,
    url,
    page {
      ... on HomeRecord {
        slug
      }
      ... on ServiceOverviewRecord {
        slug
      }
      ... on CaseOverviewRecord {
        slug
      }
      ... on BlogPostOverviewRecord {
        slug
      }
      ... on JobOverviewRecord {
        slug
      }
      ... on AboutRecord {
        slug
      }
      ... on ContactRecord {
        slug
      }
    }
  }
}

