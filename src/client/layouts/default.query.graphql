query ($locale: SiteLocale)  {
  footer(locale: $locale) {
    ...footer
  }
}

fragment footer on FooterRecord {
  email,
  telephoneNumber,
  googleMapsLink,
  address,
  postalCode,
  privacyLabel,
  privacyTitle,
  privacyLink,
  copyrightLabel,
  copyrightTitle,
  copyrightLink,
  logoAlt,
  legal {
    title,
    value
  },
  social {
    icon,
    href,
    title
  },
},
