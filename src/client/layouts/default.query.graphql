query ($locale: SiteLocale)  {
    footer: footer(locale: $locale) {
    ...footer
    },
}

fragment footer on FooterRecord {
  email,
  telephoneNumber,
  googleMapsLink,
  address,
  postalCode,
  privacyLabel,
  privacyTitle,
  privacyLink,
  copyrightLabel,
  copyrightTitle,
  copyrightLink,
  legal {
    title,
    value
  },
  social {
    icon,
    link
  }
},
