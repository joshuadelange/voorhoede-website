query ($locale: SiteLocale)  {
  app(locale: $locale) {
    ...app
  },
  footer(locale: $locale) {
    ...footer
  },
  allRedirects {
    ...redirect
  },
}

fragment redirect on RedirectRecord {
	from,
  to,
  httpStatusCode
},

fragment footer on FooterRecord {
  email,
  telephoneNumber,
  googleMapsLink,
  address,
  postalCode,
  privacyLabel,
  privacyTitle,
  privacyLink,
  copyrightLabel,
  copyrightTitle,
  copyrightLink,
  logoAlt,
  legal {
    title,
    value
  },
  social {
    icon,
    href,
    title
  },
},

fragment app on AppRecord {
	googleAnalyticsId,
  experimentsId
}