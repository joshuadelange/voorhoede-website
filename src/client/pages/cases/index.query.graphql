query Case($locale: SiteLocale)  {
  page: caseOverview(locale:$locale) {
    ...page
  },
  items: allCaseItems(locale:$locale, first:100) {
    slug,
    title,
    subtitle,
    heroIllustration {
      url,
      format,
      alt
    }
  },
   pivot: allPivotSections(locale: $locale, filter: {
    routes:{ matches:{ pattern: "blog" }}
  }) {
    title
    body
    callToActionLabel
    link {
      title
      url
      page {
        ... on HomeRecord {
          slug
        }
        ... on ServiceOverviewRecord {
          slug
        }
        ... on CaseOverviewRecord {
          slug
        }
        ... on BlogPostOverviewRecord {
          slug
        }
        ... on JobOverviewRecord {
          slug
        }
        ... on AboutRecord {
          slug
        }
        ... on ContactRecord {
          slug
        }
      }
    }
  }
}

fragment page on CaseOverviewRecord {
  title,
  slug,
  social {
    title,
    description
  },
  keywords,
  subtitle,
  headerIllustration {
    url,
    format,
    alt
  },
  callToActionLabel,
  callToActionTitle
}
