query ($locale: SiteLocale)  {
  page: contact(locale: $locale) {
    ...contact
  },
  items: allContactConfirmations(locale: $locale) {
    slug
  },
  pivot: allPivotSections(locale: $locale, filter: {
    routes:{ matches:{ pattern: "blog" }}
  }) {
    title
    body
    callToActionLabel
    link {
      title
      url
      page {
        ... on HomeRecord {
          slug
        }
        ... on ServiceOverviewRecord {
          slug
        }
        ... on CaseOverviewRecord {
          slug
        }
        ... on BlogPostOverviewRecord {
          slug
        }
        ... on JobOverviewRecord {
          slug
        }
        ... on AboutRecord {
          slug
        }
        ... on ContactRecord {
          slug
        }
      }
    }
  }
}

fragment contact on ContactRecord {
  slug,
  subtitle,
  social {
    title,
    description
  },
  keywords,
  contactPageForm {
    subjectTitle,
    contactTitle,
    nameLabel,
    namePlaceholder,
    nameErrorMessage,
    emailLabel,
    emailPlaceholder,
    emailErrorMessageEmpty,
    emailErrorMessageIncorrect,
    businessLabel,
    businessPlaceholder,
    phoneLabel,
    phonePlaceholder,
    phoneErrorMessage,
    websiteLabel,
    websitePlaceholder,
    projectLabel,
    projectPlaceholder,
    projectErrorMessage,
    ctaButtonLabel,
  },
  headerIllustration {
    url,
    alt
  },
  title,
  emailLabel,
  phoneLabel,
  addressLabel,
}

