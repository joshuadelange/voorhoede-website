query($locale: SiteLocale)  {
  page: faq(locale:$locale) {
    ...page
  },
  pivots: allPivotSections(locale: $locale, filter: {
    routes:{ matches:{ pattern: "faq" }}
  }) {
    title
    body
    callToActionLabel
    link {
      title
      url
      page {
        ... on HomeRecord {
          slug
        }
        ... on ServiceOverviewRecord {
          slug
        }
        ... on CaseOverviewRecord {
          slug
        }
        ... on BlogPostOverviewRecord {
          slug
        }
        ... on JobOverviewRecord {
          slug
        }
        ... on AboutRecord {
          slug
        }
        ... on ContactRecord {
          slug
        }
      }
    }
  }
}

fragment page on FaqRecord {
  title,
  subtitle,
  headerIllustration {
    url,
    alt
  },
  slug,
  social {
    title,
    description
  },
  keywords,
  items {
    title,
    body,
    image {
      url,
      alt
    }
  }
}
