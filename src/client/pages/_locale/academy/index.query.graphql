query ($locale: SiteLocale, $currentDate: DateTime)  {
  page: academyItemsOverview(locale:$locale) {
    ...academyItemsOverview
  },

  items: allAcademyItems(
    locale:$locale,
    first: 10,
    orderBy: date_ASC,
    filter: {
      date: { gte: $currentDate }
  }) {
    date,
    description,
    title,
    url,
    image {
      url,
      format,
      width,
      height
    },
    label {
      label
    }
  }
}

fragment academyItemsOverview on AcademyItemsOverviewRecord {
  title,
  subtitle,
  slug,
  social {
    title,
    description
  },
  headerIllustration {
    url,
    alt
  },
  introductionText,
  keywords
}
