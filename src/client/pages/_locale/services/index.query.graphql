query ($locale: SiteLocale, $alternateLocale: SiteLocale)  {
  page: serviceOverview(locale:$locale) {
    ...serviceOverview
  },
  items: allServices(locale: $locale) {
    slug
  },
  alternate:serviceOverview {
    slug(locale:$alternateLocale)
  }
}

fragment serviceOverview on ServiceOverviewRecord {
  title,
  slug
}
