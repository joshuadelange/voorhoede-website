query ($locale: SiteLocale)  {
  page: serviceOverview(locale:$locale) {
    ...serviceOverview
  },
  alternate:serviceOverview {
    slug
  }
}

fragment serviceOverview on ServiceOverviewRecord {
  title,
  slug,
  services {
    tagline,
    title,
    slug,
    summary {
      title
    },
  },
  getInTouchTitle,
  getInTouchForm {
    title,
    nameLabel,
    namePlaceholder,
    emailLabel,
    emailPlaceholder,
    summaryLabel,
    summaryPlaceholder,
    phoneLabel,
    phonePlaceholder,
    ctaButtonLabel
  }
}
