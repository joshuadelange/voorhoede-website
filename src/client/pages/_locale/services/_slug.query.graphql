query ($locale: SiteLocale, $alternateLocale: SiteLocale, $slug: String)  {
  page: service(locale: $locale, filter: { slug: { eq: $slug } }) {
    ...service
  },

  alternate: service(locale: $locale, filter: { slug: { eq: $slug } }) {
    slug(locale: $alternateLocale)
  },

  alternateParent: serviceOverview {
    slug(locale: $alternateLocale)
  }
}

fragment service on ServiceRecord {
  title,
  slug
}
