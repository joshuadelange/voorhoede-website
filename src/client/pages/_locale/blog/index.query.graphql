query ($locale: SiteLocale, $alternateLocale: SiteLocale)  {
  page: blogPostOverview(locale:$locale) {
    ...blogPostOverview
  },
  items: allBlogPosts(locale: $locale) {
    slug
  },
  alternate:blogPostOverview {
    slug(locale:$alternateLocale)
  }
}

fragment blogPostOverview on BlogPostOverviewRecord {
  title,
  slug
}
