query ($locale: SiteLocale)  {
  page: blogPostOverview(locale:$locale) {
    ...blogPostOverview
  },
  items: allBlogPosts(locale: $locale, first:100) {
    slug
  },
  alternate:blogPostOverview {
    slug
  },
  latestBlogposts: allBlogPosts(locale:$locale, first:100, orderBy: publishDate_DESC,
    filter: { published: { eq: true } }) {
    slug,
    title,
    published,
    date: publishDate,
    authors {
      name,
      image {
        url,
        width,
        height,
        format
      }
    }
  }
}

fragment blogPostOverview on BlogPostOverviewRecord {
  title,
  slug,
  social {
    description
  },
  keywords,
  subtitle,
  description,
  headerIllustration {
    url,
    alt
  }
  callToActionTitle,
  callToActionBody,
  callToActionLabel,
}
