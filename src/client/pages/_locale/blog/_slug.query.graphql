query ($locale: SiteLocale, $slug: String)  {
  page: blogPost(locale: $locale, filter: { slug: { eq: $slug } }) {
    ...page
  },
  alternate: blogPost(locale: $locale, filter: { slug: { eq: $slug } }) {
    slug
  },
  alternateParent: blogPostOverview {
    slug
  }
}
fragment page on BlogPostRecord {
  slug,
  social {
    title,
    description
  },
  keywords,
  title,
  subtitle,
  headerIllustration {
    url,
    format,
    alt
  },
  date: publishDate,
  authors {
    name,
    lastName,
    image {
      url,
      format,
      alt,
      width,
      height
    }
  }
  introTitle,
  items {
    __typename,
     ... on TextSectionRecord {
      title,
      body,
    },
    ... on CodeBlockRecord {
      language,
      body,
    },
    ... on ImageWithTextRecord {
      imageWithDescription {
        image {
          url,
          alt,
          width,
          height,
          format
        },
        description,
        inverse
      }
    },
    ... on ImageRecord {
      image {
        url,
        format,
        alt,
        width,
        height,
      },
      alt,
      fullWidth,
    },
    ... on LinkRecord {
    	link,
      label,
      external,
    },
    ... on QuoteRecord {
      quote,
      author
    },
  },
  callToActionTitle,
  callToActionBody,
  callToActionLabel,
  socialTitle
}
