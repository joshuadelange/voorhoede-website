query ($locale: SiteLocale, $alternateLocale: SiteLocale, $slug: String)  {
  page: eventItem(locale: $locale, filter: { slug: { eq: $slug } }) {
    ...eventItem
  },

  alternate: eventItem(locale: $locale, filter: { slug: { eq: $slug } }) {
    slug(locale: $alternateLocale)
  },

  alternateParent: eventOverview {
    slug
  }
}

fragment eventItem on EventItemRecord {
  title,
  slug,
  social {
    title,
    description
  },
  keywords,
  date,
  url,
  callToActionLabel,
  image {
    url,
    format,
    alt
  },
  label {
    label
  },
  address,
  price,
  items {
    __typename,
    ... on ImageRecord {
      image {
        url,
        alt,
        width,
        height,
        format
      },
      alt,
      fullWidth,
    },
    ... on ImageWithTextRecord {
      imageWithDescription {
        image {
          url,
          alt,
          width,
          height,
          format
        },
        description,
        inverse
      }
    },
    ... on QuoteRecord {
      quote,
      author
    },
    ... on TextSectionRecord {
      title,
      body,
    },
  }
}
