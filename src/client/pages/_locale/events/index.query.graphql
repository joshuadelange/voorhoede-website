query ($locale: SiteLocale, $currentDate: DateTime)  {
  page: eventOverview(locale:$locale) {
    ...eventOverview
  },

  items: allEventItems(
    locale: $locale,
    first: 10,
    orderBy: date_ASC,
    filter: {
      date: { gte: $currentDate }
  }) {
    date,
    description,
    title,
    slug,
    url,
    image {
      url,
      alt,
      format,
      width,
      height
    },
    label {
      label
    }
  }
}

fragment eventOverview on EventOverviewRecord {
  title,
  subtitle,
  slug,
  social {
    title,
    description
  },
  headerIllustration {
    url,
    alt
  },
  introductionText,
  keywords
}
