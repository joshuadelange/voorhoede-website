query ($locale: SiteLocale, $alternateLocale: SiteLocale, $slug: String)  {
  blogPost(locale: $locale, filter: { slug: { eq: $slug } }) {
    ...blogPost
  },

  alternate: blogPost(locale: $locale, filter: { slug: { eq: $slug } }) {
    slug(locale: $alternateLocale)
  },

  alternateParent: blogPostOverview {
    slug(locale: $alternateLocale)
  }
}

fragment blogPost on BlogPostRecord {
  title
}
