query ($locale: SiteLocale)  {
  page: jobOverview(locale:$locale) {
    ...jobOverview
  },
  items: allJobs(locale: $locale) {
    slug(locale: $locale)
  },
  alternate:jobOverview {
    slug
  }
}

fragment jobOverview on JobOverviewRecord {
  title,
  subtitle,
  headerIllustration {
    url,
    alt
  },
  slug,
  social {
    description
  },
  keywords,
 	jobs {
  	title
  	slug,
    body,
    callToActionLabel,
    jobImage {
      url,
      alt
    },
    description,
   	slug
  },  
}