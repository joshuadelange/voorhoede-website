query ($locale: SiteLocale)  {
  page: jobOverview(locale:$locale) {
    ...jobOverview
  },

  items: allJobs(locale: $locale) {
    slug(locale: $locale)
  },

  alternate: jobOverview(locale: $locale) {
    slug
  }
}

fragment jobOverview on JobOverviewRecord {
  title,
  subtitle,
  headerIllustration {
    url,
    format,
    alt
  },
  slug,
  social {
    title,
    description
  },
  keywords,
 	jobs {
  	title
    body,
    description,
   	slug,
    callToActionLabel,
    published,
    jobImage {
      url,
      format,
      alt
    },
  },
}
