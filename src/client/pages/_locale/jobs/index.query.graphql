query ($locale: SiteLocale, $alternateLocale: SiteLocale)  {
  page: jobOverview(locale:$locale) {
    ...jobOverview
  },
  items: allJobs(locale: $locale) {
    slug(locale: $locale)
  },
  alternate:jobOverview {
    slug(locale:$alternateLocale)
  }
}

fragment jobOverview on JobOverviewRecord {
  title,
  slug
}
