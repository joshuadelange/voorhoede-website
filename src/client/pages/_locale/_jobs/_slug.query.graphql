query ($locale: SiteLocale, $alternateLocale: SiteLocale, $slug: String)  {
  job(locale: $locale, filter: { slug: { eq: $slug } }) {
    ...job
  },

  alternate: job(locale: $locale, filter: { slug: { eq: $slug } }) {
    slug(locale: $alternateLocale)
  },

  alternateParent: jobOverview {
    slug(locale: $alternateLocale)
  }
}

fragment job on JobRecord {
  title
}
