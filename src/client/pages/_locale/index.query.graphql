query HomePage($locale: SiteLocale, $altLocale: SiteLocale)  {
  page: home(locale:$locale) {
    ...page
  },
  alternateUrl: home(locale:$altLocale) {
    slug
  },
  upcomingEvents: allAcademyItems(first: 1, orderBy: date_ASC) {
    date,
    description,
    title,
    url,
    image {
      url,
      format,
      width,
      height
    }
  },
  latestBlogposts: allBlogPosts(first:3, orderBy: publishDate_DESC) {
    title,
    date: publishDate,
    slug,
    authors {
      name,
      image {
        url,
        width,
        height,
        format
      }
    }
  }
}

fragment page on HomeRecord {
  slug,
  title,
  slug,
  social {
    title,
    description,
    image {
      url
    }
  },
  keywords,
  headerTitle,
  subtitle,
  headerIllustration {
    width,
    height,
    format,
    url
  }
  usps {
    line: usp
  },
  casesTitle,
  cases {
    slug,
    title,
    subtitle,
    heroIllustration {
      url
    }
  },
  servicesHeader,
  services {
    tagline,
    title,
    slug,
    teasers {
      teaser
    }
  },
  clientsTitle,
  clientsButtonLabel,
  academyPrimaryButtonLabel,
  academySecondaryButtonLabel,
  academyIllustration {
    url,
    format,
    width,
    height
  },
  blogPostsTitle,
  callToActionTitle,
  callToActionLabel,
  casePrimaryCtaLabel,
  caseSecondaryCtaLabel
}
