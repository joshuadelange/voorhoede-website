query HomePage($locale: SiteLocale, $altLocale: SiteLocale)  {
  home(locale:$locale) {
    ...home
  },
  alternateUrl: home(locale:$altLocale) {
    slug
  },
  upcomingEvents: allEvents(first: 1, orderBy: date_DESC) {
    date,
    description,
    title,
    url,
    image {
      url,
      format,
      width,
      height
    }
  },
  latestBlogposts: allBlogPosts(first:3, orderBy: publishDate_DESC) {
    title,
    date: publishDate,
    slug,
    authors {
      name,
      image {
        url,
        width,
        height,
        format
      }
    }
  }
}

fragment home on HomeRecord {
  title,
  social {
    title,
    description,
    image {
      url
    }
  },
  keywords,
  headerTitle,
  subtitle,
  headerImage {
    width,
    height,
    format,
    url
  }
  usps {
    line: usp
  },
  casesTitle,
  cases {
    slug,
    title,
    published,
    social {
      image {
        url
      }
    }
  },
  servicesHeader,
  services {
    tagline,
    title,
    slug,
    teasers {
      teaser
    }
  },
  clientsTitle,
  clientsButtonLabel,
  academyPrimaryButtonLabel,
  academySecondaryButtonLabel,
  blogPostsTitle
}
