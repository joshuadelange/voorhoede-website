query ($locale: SiteLocale)  {
  page: about(locale: $locale) {
    ...about
  },

  alternate: about(locale: $locale) {
    slug
  }
  latestBlogposts: allBlogPosts(locale:$locale, first:3, orderBy: publishDate_DESC) {
    slug,
    title,
    date: publishDate,
    authors {
      name,
      image {
        url,
        width,
        height,
        format
      }
    }
  }
}


fragment about on AboutRecord {
  title,
  subtitle,
  headerIllustration {
    url,
    alt
  },
  slug,
  introTitle,
  introBody,
  introImage {
    url,
    alt,
    width,
    height,
    format
  },
  teamGridTitle,
  teamGrid {
    id,
    title,
    description,
    image {
      url,
      alt,
      width,
      height,
      format
    },
    isFullWidth,
    isHighlighted
  },
  middleTitle,
  middleBody,
  middleImage {
    url,
    alt,
    width,
    height,
    format
  },
  jobsTitle,
  jobsBody,
  jobs {
    title,
    jobImage {
      url,
      alt,
      width,
      height,
      format
    }
    description,
    url,
    callToActionLabel,
  }
  blogPostsTitle,
  allBlogPostsButtonLabel,
}
