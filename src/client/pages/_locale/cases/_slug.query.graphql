query ($locale: SiteLocale, $alternateLocale: SiteLocale, $slug: String)  {
  page: caseItem(locale: $locale, filter: { slug: { eq: $slug } }) {
    ...caseItem
  },

  alternate: caseItem(locale: $locale, filter: { slug: { eq: $slug } }) {
    slug(locale: $alternateLocale)
  },

  alternateParent: caseOverview {
    slug(locale: $alternateLocale)
  }
}

fragment caseItem on CaseItemRecord {
  title,
  heroIllustration {
    url
  },
  caseTeaser {
    caseTeaserTitle,
    caseTeaserImage {
      url,
      alt
    },
    caseTeaserInverse,
    caseTeaserSmall
  },
  content {
    ... on TextSectionRecord {
      title,
      body,
    },
    ... on ImageRecord {
      image {
        url,
        width,
        height,
        alt,
      },
    },
    ... on PullquoteRecord {
      pullquote {
        quote,
        illustration {
          url,
        },
        richText,
      }
    },
    ... on InlineTeaserRecord {
      teaser {
        caseTeaserTitle,
        caseTeaserImage {
          url,
          alt
        },
        caseTeaserSmall,
        caseTeaserInverse
      }
    }
  },
  metaData {
    expertisesTitle,
    expertises {
      title
    },
    deliverableTitle,
    deliverables {
      title
    },
    platformsTitle,
    platforms {
      title
    },
    interestedTitle,
    interestedLinkUrl,
    interestedLinkLabel,
  },
}
