query Case($locale: SiteLocale, $alternateLocale: SiteLocale)  {
  page: caseOverview(locale:$locale) {
    ...page
  },
  items: allCaseItems(locale:$locale) {
    slug,
    title,
    subtitle,
    heroIllustration {
      url
    }
  },
  alternate: caseOverview {
    slug(locale:$alternateLocale)
  }
}

fragment page on CaseOverviewRecord {
  title,
  slug,
  subtitle,
  headerIllustration {
    url
  }
  callToActionLabel,
  callToActionTitle
}
