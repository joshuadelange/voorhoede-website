query ($locale: SiteLocale, $alternateLocale: SiteLocale)  {
  page: caseOverview(locale:$locale) {
    ...caseOverview
  },
  items: allCaseItems(locale:$locale) {
    slug
  },
  alternate:caseOverview {
    slug(locale:$alternateLocale)
  }
}

fragment caseOverview on CaseOverviewRecord {
  title,
  slug
}
