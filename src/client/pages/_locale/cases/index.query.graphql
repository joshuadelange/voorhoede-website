query Case($locale: SiteLocale, $altLocale: SiteLocale)  {
  page: caseOverview(locale:$locale) {
    ...page
  },
  items: allCaseItems {
    slug,
    title,
    subtitle,
    heroIllustration {
      url
    }
  },
  alternateUrl: caseOverview(locale:$altLocale) {
    title
  }
}

fragment page on CaseOverviewRecord {
  title,
  subtitle,
  headerIllustration {
    url
  }
  callToActionLabel,
  callToActionTitle
}
