query Case($locale: SiteLocale)  {
  page: caseOverview(locale:$locale) {
    ...page
  },
  items: allCaseItems(locale:$locale, first:100) {
    slug,
    title,
    subtitle,
    heroIllustration {
      url
    }
  },
  alternate: caseOverview {
    slug
  }
}

fragment page on CaseOverviewRecord {
  title,
  slug,
  social {
    title,
    description
  },
  keywords,
  subtitle,
  headerIllustration {
    url,
    alt
  },
  casePrimaryButtonLabel,
  callToActionLabel,
  callToActionTitle
}
